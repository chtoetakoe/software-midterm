<!--
Specification:
This is the popup UI that opens when the user selects "Add to Flashcard".
It includes fields for:
  - Question (front)
  - Answer (back)
  - Hint (optional)
  - Tags (comma-separated)
On form submission, it triggers logic in popup.js to send the flashcard to the React app.
-->


<!DOCTYPE html>
<html>
<head>
  <title>Add Flashcard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f9f9f9;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    textarea, input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background: #4f46e5;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Create Flashcard</h2>
  <form id="flashcard-form">
    <label for="front">Question (Front)</label>
    <input type="text" id="front" required />

    <label for="back">Answer (Back)</label>
    <textarea id="back" rows="3" required></textarea>

    <label for="hint">Hint (optional)</label>
    <input type="text" id="hint" />

    <label for="tags">Tags (comma separated)</label>
    <input type="text" id="tags" />

    <button type="submit">Save & Send</button>
  </form>

  <script src="popup.js"></script>
</body>
</html>
